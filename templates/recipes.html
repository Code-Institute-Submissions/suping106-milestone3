{% extends "base.html" %}
{% block content %}

<div class="container">

    <h4 class="page-header center-align">Browse Our Recipes and Share Yours!</h4>
    <p class="page-header center-align">
        Registe to upload your recipe. Have fun cooking! 
    </p>

    <!-- Recipe Cards Display -->
    {% if recipes|length > 0 %} 
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m6 l4 recipe-container">
            <div class="card small">
                <a href="{{ url_for('recipe_content', recipe_id=recipe._id) }}">
                    <img class="recipe-image" src="{{ recipe.recipe_image }}" alt="Recipe Image" loading="lazy">
                </a>
            </div>
            <p class="recipecard-title">{{ recipe.recipe_name }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %} 
    <div class="section-noresults">
        <div class="row">
            <h4 class="page-header center-align">No results found!</h4>
        </div>
    </div>
    {% endif %}

    <!-- Search Recipes -->
    <form action="{{ url_for('search') }}" method="POST" class="col s12">
        <div class="row center-align">
            <div class="input-field col s12">
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search Recipes</label>
            </div>
            <div class="col s12">
                <button type="submit" class="light-blue lighten-2 btn text-shadow">
                    <i class="fas fa-search"></i>
                </button>
                <a href="{{ url_for('get_recipes') }}" class="light-blue lighten-2 btn text-shadow"><i class="fas fa-times"></i></a>
            </div>
        </div>
    </form>

</div>

{% endblock %}
