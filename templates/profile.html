{% extends "base.html" %}
{% block content %}

    <div class="container">

        <!-- Username display -->
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <h4 class="center-align page-header">
                    {{ username }}'s Recipes
                </h4>
            </div>
        </div>

        <!-- Add recipe button -->
        <div class="row">
            <div class="col s4">
            </div>
            <div class="col s4 center-align">
                <a href="{{ url_for('add_recipe') }}" class="btn-small light-blue">Add Recipe</a>
            </div>
            <div class="col s4">
            </div>
        </div>

        <!-- Recipes added below header -->
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <h6 class="center-align page-header">
                    Your Recipes:
                </h6>
            </div>
        </div>
    
        <!-- Users recipe cards display -->
        <div class="section-userrecipes">
            <div class="row">
                {% for recipe in recipes if session.user|lower == recipe.created_by|lower %}  
                <div class="col s12 m6 l4 recipe-container">
                    <div class="card small">
                        <a href="{{ url_for('recipe_content', recipe_id=recipe._id) }}">
                            <img class="recipe-image" src="{{ recipe.recipe_image }}" alt="Recipe Image">
                        </a>
                    </div>
                    <p class="recipecard-title">{{ recipe.recipe_name }}</p>
                    <div class="card-action">
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn-small light-blue">Edit</a>
                        <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn-small light-blue tooltipped" data-position="bottom"
                            data-tooltip="Make sure you want to delete before hitting the button!">Delete</a>
                    </div>
                </div>  
                {% endfor %}
            </div>
        </div>

    </div> 

{% endblock %}
