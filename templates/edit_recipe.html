{% extends "base.html" %}
{% block content %}

    <div class="container">

        <!-- Page Header -->
        <h4 class="center-align page-header">Edit Recipe</h4>

        <!-- Card panel containing form -->
        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_name" name="recipe_name" value="{{recipe.recipe_name}}" type="text" 
                            pattern="^[^\s][A-Za-z0-9\s]{1,40}$" class="validate" required>
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_image" name="recipe_image" value="{{recipe.recipe_image}}" type="text" 
                            pattern="https?://.+" class="validate" required>
                        <label for="recipe_image">Image URL</label>                        
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="recipe_ingredients" name="recipe_ingredients"
                            class="materialize-textarea validate" required>
                            {{- recipe.recipe_ingredients -}}
                        </textarea>
                        <label for="recipe_ingredients">Ingredients</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="recipe_method" name="recipe_method"
                            class="materialize-textarea validate" required>
                            {{- recipe.recipe_method -}}
                        </textarea>
                        <label for="recipe_method">Method</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_serves" name="recipe_serves" minlength="1" 
                            value="{{ recipe.recipe_serves }}" type="text" class="validate" required>
                        <label for="recipe_serves">Serves</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_time" name="recipe_time" minlength="1"  
                            value="{{ recipe.recipe_time }}" type="text" class="validate" required>
                        <label for="recipe_time">Time</label>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="row">
                    <div class="col s12 center-align">
                        <!-- Cancel button -->
                        <a href="{{ url_for('get_recipes') }}" class="btn-large light-blue lighten-1 text-shadow">Cancel</a>
                        <!-- Edit recipe button -->
                        <button type="submit" class="btn-large light-blue lighten-1 text-shadow">
                            Edit Recipe
                        </button>
                    </div>
                </div>
            </form>

        </div>
        
    </div>

{% endblock %}
