{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!-- recipe name input-->
            <div class="row">
                <div class="input-field col s12">                    
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                    <span class="helper-text">40 characters max</span>
                </div>
            </div>
            <!-- img URL input-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_image" name="recipe_image" type="url" pattern="https?://.+"  class="validate" required>
                    <label for="recipe_image">Image url</label>
                    <span class="helper-text" data-error="enter valid URL" data-success="right"></span>
                </div>
            </div>
            <!-- Ingedients input -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="3"
                            class="materialize-textarea validate" required></textarea>
                        <label for="recipe_ingredients">Ingredients</label>
                        <span class="register-help">Please enter each ingredient on a new line</span>
                    </div>
                </div>
                <!-- Method input -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="recipe_method" name="recipe_method" minlength="3"
                            class="materialize-textarea validate" required></textarea>
                        <label for="recipe_method">Method</label>
                        <span class="register-help">Please enter each new step/instruction on a new line</span>
                    </div>
                </div>
                <!-- Number served input -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_serves" name="recipe_serves" minlength="1" maxlength="3" type="text" class="validate"
                            required>
                        <label for="recipe_serves">Number of Serves</label>
                        <span class="register-help">Number only</span>
                    </div>
                </div>
                <!-- Time taken input -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="recipe_time" name="recipe_time" minlength="1" maxlength="3" type="text" class="validate"
                            required>
                        <label for="recipe_time">Prepping time (in minutes)</label>
                        <span class="register-help">Number only</span>
                    </div>
                </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Recipe <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
